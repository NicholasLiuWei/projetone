<md-dialog aria-label="Add a new repository" layout="column" style="width: 30%;">
    <form name="ctrl.addRepositoryForm" validate ng-submit="ctrl.changeEmail()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{::ctrl.i18n.MSG_CHANGE_EMAIL_TITLE}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <md-icon aria-label="Close dialog"> close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout-padding>
            <div>
                {{::ctrl.i18n.MSG_CHANGE_EMAIL_USER_HELP}}<br/>
            </div>
            <!-- <form name="ctrl.addRepositoryForm" validate> -->
            <md-input-container class="md-block">
                <label>{{::ctrl.i18n.MSG_CHANGE_EMAIL_NAME_LABEL}}</label>
                <input name="addemail" ng-model="ctrl.addemail" required ng-pattern="/^((([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})))$/">
                <ng-messages for="ctrl.addRepositoryForm.addemail.$error" role="alert">
                    <ng-message when="required">{{::ctrl.i18n.MSG_CHANGE_EMAIL_NAME_REQUIRED_WARNING}}</ng-message>
                    <ng-message when="pattern">{{::ctrl.i18n.MSG_EMAIL_INVALIED}}</ng-message>
                </ng-messages>
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-primary" ng-click="ctrl.cancel()">{{::ctrl.i18n.MSG_CHANGE_EMAIL_CANCEL_ACTION}}</md-button>
            <md-progress-circular md-mode="indeterminate" md-diameter="20" ng-if="ctrl.disabled"></md-progress-circular>
            <md-button class="md-primary" type="submit" ng-disabled="ctrl.disabled">{{::ctrl.i18n.MSG_CHANGE_EMAIL_OK_ACTION}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
