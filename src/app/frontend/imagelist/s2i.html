<md-dialog aria-label="Edit a Release" layout="column" style="width: 30%;">
    <md-dialog-content layout-padding>
        <h4 class="md-title">{{::ctrl.i18n.MSG_S2I_Title}}</h4>
        <form name="ctrl.s2iForm" ng-submit="ctrl.s2i()" validate>
            <md-input-container class="md-block">
                <label>[[仓库地址|仓库地址imagelist]]</label>
                <input type="text" ng-model="ctrl.gitUrl" required>
            </md-input-container>
            <md-input-container class="md-block">
                <label>[[分支|分支imagelist]]</label>
                <input type="text" ng-model="ctrl.gitBranch" required>
            </md-input-container>
            <md-input-container class="md-block">
                <label>[[镜像名称|镜像名称imagelist]]</label>
                <input type="text" ng-model="ctrl.imageTag" required>
            </md-input-container>
            <md-dialog-actions layout="row">
                <md-button class="md-primary" ng-click="ctrl.cancel()">{{::ctrl.i18n.MSG_S2I_CANCEL_ACTION}}</md-button>
                <md-button class="md-primary" ng-disabled="ctrl.loading" type="submit">{{::ctrl.i18n.MSG_S2I_OK_ACTION}}</md-button>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
