<div layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login">
    <div class="my-login-form">
        <form ng-submit="$ctrl.login()" name="$ctrl.form" validate>
            <div class="login-img">
                <h2><img src="assets/images/_logo.png" alt=""></h2>
            </div>
            <div class="login-text">

                <div class="md-block login-user">
                    <input required class="username" type="text" ng-model="$ctrl.username" name="username" placeholder="用户名/username">
                    <strong></strong>
                </div>
                <div class="md-block login-user">
                    <input ng-pattern="/^[A-Za-z0-9]{6,12}$/" required class="password" type="password" ng-model="$ctrl.password" name="password" placeholder="密码/password">
                    <strong class="password-icon"></strong>
                </div>
                <div ng-messages="$ctrl.form.password.$error">
                    <div ng-message="pattern">[[只能输入字母数字6-12位| login Can only enter the alphanumeric 6-12 bits]]
                    </div>
                </div>
                <div ng-show="$ctrl.showtip">[[用户名或密码错误|login ERROR Incorrect username or password]]</div>
            </div>
            <div class="login-btn">
                <button class="btn" id="loginBtn" type="submit">[[登录|login Login]]</button>
                <!--<span class="btn span-btn" type="submit">Login</span>-->
            </div>
        </form>
    </div>
</div>
