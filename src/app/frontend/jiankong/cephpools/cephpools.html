<div layout="row" style="width:230px;height: 35px;border-bottom: 1px solid #e4e7ed;"
    layout-align="space-between center">
    Pool ：
    <md-input-container>

        <md-select ng-model="$ctrl.chartUrlOption" class="md-no-underline" ng-change="$ctrl.changeOpt()">
            <md-option value="cephfs_data">cephfs_data</md-option>
            <md-option value="cephfs_metadata">cephfs_metadata</md-option>
            <md-option value="rbd">rbd</md-option>
        </md-select>
    </md-input-container>
</div>
<div layout="row" layout-padding="50" layout-wrap="" layout-fill="" class="whiteframedemoBasicClassUsage">
    <!-- 图标 -->
    <div style="width:950px;height: 300px;" class="chartBox">
        <kd-charts class="chartD" chartresource="" type="'chart'" title="'Pool Storage'" timerange="60" step="60"
            format="'GB'" reqtimerange="30"
            charturl="[$ctrl.cephpoolChart1,$ctrl.cephpoolChart1_1,$ctrl.cephpoolChart1_2,$ctrl.cephpoolChart1_3]"
            option="{ xAxis: {
                type: 'time',
                show:true,
            },
            yAxis: {
                type: 'value',
                show:false,
            },
            tooltip : {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                },
                formatter:$ctrl.tipFormat
            },
            lineStyle:{width:3},
            series : [
                {
                    name: 'Avilable - cephfs_data',
                    type: 'line',
                    areaStyle: {},
                    data:[
                    ]
                },
                {
                    name: 'Used - cephfs_data',
                    type: 'line',
                    areaStyle: {},
                    data:[
                    ]
                },
                {
                    name: 'Total - cephfs_data',
                    type: 'line',
                    areaStyle: {},
                    data:[
                    ]
                },  {
                    name: 'Raw  - cephfs_data',
                    type: 'line',
                    areaStyle: {},
                    data:[
                    ]
                }
            ]}">
        </kd-charts>
    </div>
    <div style="width:355px;height: 300px;" class="chartBox">
        <kd-charts class="chartD" type="'chart'" title="'Usage'" timerange="60" step="60" format="'dashboard'"
            charturl="[$ctrl.cephpoolChart2]" reqtimerange="30" option="{
                series: [
                    {
                        name: 'Usage',
                        type: 'gauge',
                        detail: {formatter:'{value}%',fontSize: 13},
                        radius:'85%',
                        data: [],
                        title:{
                            color:'red',
                            fontSize:12
                        },
                        axisLabel:{
                            fontSize:12
                        },
                        axisLine: {           
                            lineStyle: {       
                                width: 2
                            }
                        },
                        splitLine: {         
                            length:5         
                        },
                        axisTick: {         
                            length:5,        
                            lineStyle: {       
                                color: 'auto'
                            }
                        },  
                        pointer: {
                            width:2
                        },
                    }
                ],
            }">
        </kd-charts>
    </div>
</div>
