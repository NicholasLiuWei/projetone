<div layout="row" layout-padding="50" layout-wrap="" layout-fill="" class="whiteframedemoBasicClassUsage">
    <div style="width:1103px;height: 300px;" class="chartBox">
        <kd-charts class="chartD" charturl="[$ctrl.cephosdChart4,$ctrl.cephosdChart4_1]" type="'chart'" title="'PGs'" timerange="60" step="60" format="" reqtimerange="30" option="{ xAxis:{
                type: 'time',
                show:true,
            },
            yAxis: {
                type: 'value',
                show:false,
                axisLabel:{
                    formatter :'{value}' 
                }
            },
            legend:{
                type:'scroll',
                show:true,
                top:20
            },
            tooltip : {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                },
                formatter:$ctrl.tipFormatK
            },
            lineStyle:{width:3},
            series : [
                {
                    name: 'Number of PGs - osd.0',
                    type: 'line',
                    areaStyle: {},
                    data:[
                    ]
                },
                {
                    name: 'Average Number of PGs in the Cluster',
                    type: 'line',
                    areaStyle: {},
                    data:[
                    ]
                }
            ]}">
        </kd-charts>
    </div>
    <div style="width: 200px;height: 150px;padding-bottom: 158px;" class="chartBox">
        <kd-charts class="chartD" charturl="[$ctrl.cephosdChart5]" type="'chart'" title="'Utilization'" timerange="60" step="60" format="'dashboard_line'" reqtimerange="30" option="{
                        series: [
                            {
                                name: 'Available Capacity',
                                type: 'gauge',
                                detail: {formatter:'{value}%',fontSize: 13},
                                radius:'85%',
                                data: [],
                                title:{
                                    color:'red',
                                    fontSize:12
                                },
                                axisLabel:{
                                    fontSize:12
                                },
                                axisLine: {           
                                    lineStyle: {       
                                        width: 2
                                    }
                                },
                                splitLine: {         
                                    length:5         
                                },
                                axisTick: {         
                                    length:5,        
                                    lineStyle: {       
                                        color: 'auto'
                                    }
                                },  
                                pointer: {
                                    width:2
                                },
                            }
                        ],
                    }">
        </kd-charts>
        <kd-charts class="chartD chart-line" charturl="[$ctrl.cephosdChart6]" type="'chart'" title="" timerange="60" step="60" format="" reqtimerange="30" option="
            {
                xAxis:{
                    type: 'time',
                    show:false,
                },
                yAxis: {
                    type: 'value',
                    show:false,
                },
                legend:{
                    type:'scroll',
                    show:false,
                    top:20
                },
                grid: {
                    left: '-5%',
                    right: '5%',
                    bottom: '0%',
                    containLabel: true
                },
                lineStyle:{width:3},
                series : [
                    {
                        type: 'line',
                        areaStyle: {},
                        data:[
                        ]
                    }
                ]}">
        </kd-charts>
    </div>

        </kd-charts>
    </div> -->
</div>
