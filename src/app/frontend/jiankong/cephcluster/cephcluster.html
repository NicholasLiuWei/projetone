<div layout="row" layout-padding="50" layout-wrap="" layout-fill=""
    class="whiteframedemoBasicClassUsage">
    <!-- 文字 -->
    <div style="width: 200px;height: 150px;" class="chartBox">
        <kd-charts class="chartD" chartresource="[$ctrl.cephclusterChart1]" type="'txt'" title="'Status'" timerange="10"
            step="60" reqtimerange="30" format="'healthy'" option="{}">
        </kd-charts>
    </div>
    <div style="width: 200px;height: 150px;" class="chartBox">
        <kd-charts class="chartD" chartresource="[$ctrl.cephclusterChart2]" type="'txt'" title="'Monitors In Quorum'"
            timerange="10" step="60" reqtimerange="30" format="'healthy'" option="{}">
        </kd-charts>
    </div>
    <!-- 文字加图 -->
    <div style="width: 200px;height: 150px;" class="chartBox">
        <kd-charts class="chartD" chartresource="[$ctrl.cephclusterChart3]" type="'txt&chart'" title="'Pools'"
            timerange="10" step="60" reqtimerange="30" option="{ xAxis: {
                type: 'time',
                show:false,
            },
            yAxis: {
                type: 'value',
                show:false,
            },
            lineStyle:{width:3},
            series : [
                {
                    name: 'Pools',
                    type: 'line',
                    areaStyle: {},
                    data:[
                    ]
                }
            ]}">
        </kd-charts>
    </div>
    <div style="width: 200px;height: 150px;" class="chartBox">
        <kd-charts class="chartD" chartresource="[$ctrl.cephclusterChart4]" type="'txt&chart'"
            title="'Cluster Capacity'" timerange="60" step="60" reqtimerange="30" format="'GB'" option="{ xAxis: {
                type: 'time',
                show:false,
            },
            yAxis: {
                type: 'value',
                show:false,
            },
            lineStyle:{width:3},
            series : [
                {
                    name: 'Cluster Capacity',
                    type: 'line',
                    areaStyle: {},
                    data:[
                    ]
                }
            ]}">
        </kd-charts>
    </div>
    <div style="width: 200px;height: 150px;" class="chartBox">
        <kd-charts class="chartD" chartresource="[$ctrl.cephclusterChart5]" type="'txt&chart'" title="'Used Capacity'"
            timerange="60" step="60" reqtimerange="30" format="'GB'" option="{ xAxis: {
                    type: 'time',
                    show:false,
                },
                yAxis: {
                    type: 'value',
                    show:false,
                },
                lineStyle:{width:3},
                series : [
                    {
                        name: 'Used Capacity',
                        type: 'line',
                        areaStyle: {},
                        data:[
                        ]
                    }
                ]}">
        </kd-charts>
    </div>
    <!-- 图标 -->
    <div style="width: 200px;height: 150px;" class="chartBox">
        <kd-charts class="chartD" chartresource="[$ctrl.cephclusterChart6]" type="'chart'" title="'Available Capacity'"
            timerange="60" step="60" format="'dashboard'" reqtimerange="30" option="{
                        series: [
                            {
                                name: 'Available Capacity',
                                type: 'gauge',
                                detail: {formatter:'{value}%',fontSize: 13},
                                radius:'85%',
                                data: [],
                                title:{
                                    color:'red',
                                    fontSize:12
                                },
                                axisLabel:{
                                    fontSize:12
                                },
                                axisLine: {           
                                    lineStyle: {       
                                        width: 2
                                    }
                                },
                                splitLine: {         
                                    length:5         
                                },
                                axisTick: {         
                                    length:5,        
                                    lineStyle: {       
                                        color: 'auto'
                                    }
                                },  
                                pointer: {
                                    width:2
                                },
                            }
                        ],
                    }">
        </kd-charts>
    </div>
</div>
