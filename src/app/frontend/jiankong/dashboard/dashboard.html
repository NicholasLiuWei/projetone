<div layout="row" style="width:230px;height: 35px;border-bottom: 1px solid #e4e7ed;" layout-align="space-between center">
    Pool ï¼š
    <md-input-container>
        <!-- <md-select ng-model="$ctrl.chartUrlOption" class="md-no-underline"> -->
        <md-select ng-model="$ctrl.chartUrlOption" class="md-no-underline" ng-change="$ctrl.changeOpt()">
            <md-option value="^.*$">all</md-option>
            <md-option value="^node1$">node1</md-option>
            <md-option value="^node3$">node3</md-option>
            <md-option value="^node4$">node4</md-option>
        </md-select>
    </md-input-container>
</div>
<div layout="row" layout-padding="50" layout-wrap="" layout-fill="" class="whiteframedemoBasicClassUsage">
    <div style="width:1329px;height: 300px;" class="chartBox">
        <kd-charts class="chartD" charturl="[$ctrl.dashboardChart1,$ctrl.dashboardChart1_1]" type="'chart'" title="'Network I/O pressure'" timerange="60" step="60" format="'MB'" reqtimerange="30" option="{ xAxis:{
                            type: 'time',
                            show:true,
                        },
                        yAxis: {
                            type: 'value',
                            show:false,
                            axisLabel:{
                                formatter :'{value} MB/s' 
                            }
                        },
                        legend:{
                            type:'scroll',
                            show:true,
                            top:20
                        },
                        tooltip : {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross',
                                label: {
                                    backgroundColor: '#6a7985'
                                }
                            },
                            formatter:$ctrl.tipFormatMb
                        },
                        lineStyle:{width:3},
                        series : [
                            {
                                name: 'Received',
                                type: 'line',
                                areaStyle: {},
                                data:[
                                ]
                            },
                            {
                                name: 'Sent',
                                type: 'line',
                                areaStyle: {},
                                data:[
                                ]
                            }
                        ]}">
        </kd-charts>
    </div>
</div>
