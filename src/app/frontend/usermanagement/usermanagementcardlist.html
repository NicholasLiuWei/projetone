<kd-resource-card-list selectable="false" with-statuses="false">
    <kd-resource-card-list-header ng-transclude="header">
        [[用户列表|用户列表-usermanagement]]
        <md-button class="md-raised md-primary" ng-click="$ctrl.fAddNewUser()">[[添加新用户|添加新用户-usermanegement]]</md-button>
    </kd-resource-card-list-header>

    <kd-resource-card-header-columns>
        <kd-resource-card-header-column size="small" grow="2" class="table-header-first-padding-left">
            [[Name|Name-usermanagement]]
        </kd-resource-card-header-column>
        <kd-resource-card-header-column size="small" grow="2">
            [[Email|Email-usermanagement]]
        </kd-resource-card-header-column>
        <kd-resource-card-header-column size="small" grow="2">
            [[Root|Root-usermanagement]]
        </kd-resource-card-header-column>
        <kd-resource-card-header-column size="small" grow="2">
            [[Actions|Actions-usermanagement]]
        </kd-resource-card-header-column>
    </kd-resource-card-header-columns>
    <kd-usermanagement-card ng-if="::$ctrl.usermanagementListResource" usermanagement="usermanagement" dir-paginate="usermanagement in $ctrl.usermanagementList.items | itemsPerPage: default" pagination-id="usermanagements" total-items="$ctrl.usermanagementList.listMeta.totalItems">
    </kd-usermanagement-card>

    <kd-usermanagement-card ng-if="::!$ctrl.usermanagementListResource" usermanagement="usermanagement" dir-paginate="usermanagement in $ctrl.usermanagementList.items | itemsPerPage: default" pagination-id="usermanagements">
    </kd-usermanagement-card>
</kd-resource-card-list>
